<body class="hold-transition skin-purple sidebar-mini">

<div class="wrapper">

    <div th:replace="commons/bar::#headerbar"></div>
    <div  th:replace="commons/bar::#sidebar"></div>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                密切接触者管理 <small>新建密切接触者</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/indexpage"><i
                        class="fa fa-dashboard"></i> 首页</a></li>
                <li><a
                        href="/touch/list/">密切接触者管理</a></li>
                <li class="active">新建密切接触者</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <form action="/touch/add" method="post">



            <!-- 正文区域 -->
            <section class="content"> <!--产品信息-->

                <div class="panel panel-default">
                    <div class="panel-heading">隔离信息</div>
                    <div class="row data-type">

                        <input type="text" name="baseId"
                               th:value="${baseId}" hidden="" >
                        <div class="col-md-2 title">接触来源</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="comeFrom"
                                   placeholder="接触来源" value="">
                        </div>
                        <div class="col-md-2 title">隔离开始时间</div>
                        <div class="col-md-4 data">
                            <input type="date" class="form-control" name="startDate"
                                   placeholder="隔离开始时间" value="">
                        </div>
                        <div class="col-md-2 title">隔离地址</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="isoAddress"
                                   placeholder="隔离地址" value="">
                        </div>

                            <input type="text"  name="finished"
                                 value="否" hidden="">
                    </div>
                </div>
                <!--订单信息/--> <!--工具栏-->
                <div class="box-tools text-center">
                    <button type="submit" class="btn bg-maroon">保存</button>
                </div>
                <!--工具栏/--> </section>
            <!-- 正文区域 /-->
        </form>
    </div>
    <!-- 内容区域 /-->

</div>

<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale : 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {
        $('#datepicker-a3').datetimepicker({
            format : "yyyy-mm-dd hh:ii",
            autoclose : true,
            todayBtn : true,
            language : "zh-CN"
        });
    });

    $(document).ready(function() {
        // 激活导航位置
        setSidebarActive("order-manage");
        $("#datepicker-a3").datetimepicker({
            format : "yyyy-mm-dd hh:ii",

        });

    });
</script>
